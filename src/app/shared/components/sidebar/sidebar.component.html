<div class="bg-dark border-right p-3" id="sidebar">
    <h3 class="text-light">Gifs app</h3>
    <hr class="text-white">
    <div class="list-group list-reset ">
        <button 
        (click)="onClicTag(i)"
        #SideTextTag
        class="list-group-item list-group-item-action pt-2"
        *ngFor="let i of listTags"
        >
        {{i | titlecase }}
        <i class=" btn btn-danger">X</i>
        </button>
    </div>
</div>
